name: E2E Slice (Billing)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  e2e-slice:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install
        run: pnpm -w install

      - name: Build workspace
        run: pnpm -w -r build

      - name: Run sliced E2E with coverage + junit
        run: pnpm -w --filter @chefcloud/api e2e:slice:ci

      - name: Upload JUnit
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-e2e-slice
          path: reports/junit/e2e-slice-junit.xml

      - name: Upload Coverage (lcov)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-e2e-slice
          path: reports/coverage/e2e-slice

      - name: Upload Reports folder
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports-folder
          path: reports
