name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

env:
  DATABASE_URL: postgresql://postgres:postgres@localhost:5432/chefcloud_test
  REDIS_HOST: localhost
  REDIS_PORT: 6379

jobs:
  # ============================================================================
  # Job: Sanity - Import Firewall Check
  # ============================================================================
  sanity:
    name: Import Firewall
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Verify no WIP imports
        run: pnpm verify:no-wip-imports

  # ============================================================================
  # Job: API - Lint & Build
  # ============================================================================
  api:
    name: API Lint & Build
    runs-on: ubuntu-latest
    needs: sanity
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: cd packages/db && pnpm run db:generate

      - name: API Lint
        run: pnpm -C services/api lint

      - name: API Build
        run: pnpm -C services/api build

  # ============================================================================
  # Job: Web - Lint & Build
  # ============================================================================
  web:
    name: Web Lint & Build
    runs-on: ubuntu-latest
    needs: sanity
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Web Lint
        run: pnpm -C apps/web lint

      - name: Web Build
        run: pnpm -C apps/web build

  # ============================================================================
  # Job: Smoke - Docker Compose Integration Test (Optional)
  # ============================================================================
  smoke:
    name: Smoke Test (Docker)
    runs-on: ubuntu-latest
    needs: [api, web]
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Create staging env file
        run: |
          echo "JWT_SECRET=ci-test-secret-for-smoke-verification-32chars" > .env.docker.staging
          echo "POSTGRES_PASSWORD=chefcloud_staging_pw" >> .env.docker.staging

      - name: Start Docker Compose
        run: pnpm staging:up

      - name: Wait for API health
        run: |
          echo "Waiting for API to be healthy..."
          for i in {1..30}; do
            if curl -s http://localhost:3001/health | grep -q "ok"; then
              echo "API is healthy!"
              exit 0
            fi
            echo "Attempt $i/30 - waiting..."
            sleep 5
          done
          echo "API failed to become healthy"
          pnpm staging:logs:api
          exit 1

      - name: Run Database Migrations
        run: pnpm staging:migrate

      - name: Run Smoke Verification
        run: pnpm staging:smoke

      - name: Shutdown Docker Compose
        if: always()
        run: pnpm staging:down:clean
