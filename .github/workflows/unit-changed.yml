name: Unit Tests (Changed Packages)

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]

jobs:
  unit-changed:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install
        run: pnpm -w install

      - name: Determine changed packages
        run: |
          chmod +x tools/list_changed_packages.sh
          PKGS=$(./tools/list_changed_packages.sh || true)
          echo "changed_packages<<EOF" >> $GITHUB_ENV
          echo "$PKGS" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Print changed packages
        run: |
          echo "Changed packages:"
          echo "${{ env.changed_packages }}"

      - name: Skip if none
        id: maybe_skip
        run: |
          if [ -z "${{ env.changed_packages }}" ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Build changed packages
        if: steps.maybe_skip.outputs.skip == 'false'
        run: |
          echo "${{ env.changed_packages }}" | xargs -I {} pnpm -w --filter {} build

      - name: Run unit tests on changed packages
        if: steps.maybe_skip.outputs.skip == 'false'
        run: |
          echo "${{ env.changed_packages }}" | xargs -I {} pnpm -w --filter {} test -- --reporters=default --reporters=jest-junit
        env:
          JEST_JUNIT_OUTPUT_DIR: reports/junit
          JEST_JUNIT_OUTPUT_NAME: unit-changed.xml

      - name: Upload JUnit (if any)
        if: steps.maybe_skip.outputs.skip == 'false'
        uses: actions/upload-artifact@v4
        with:
          name: junit-unit-changed
          path: reports/junit/*.xml
          if-no-files-found: ignore
