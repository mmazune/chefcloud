# ============================================================================
# ChefCloud Web - Fly.io Configuration
# https://fly.io/docs/reference/configuration/
# ============================================================================
#
# Usage:
#   1. cd infra/fly/web
#   2. fly launch --no-deploy (first time)
#   3. fly deploy --dockerfile ../../../apps/web/Dockerfile \
#        --build-arg NEXT_PUBLIC_API_URL=https://chefcloud-staging-api.fly.dev
#
# ============================================================================

app = "chefcloud-staging-web"
primary_region = "sea"  # Seattle - adjust as needed

[build]
  dockerfile = "../../../apps/web/Dockerfile"
  # Build context is repo root
  # Build args passed via CLI or [build.args]

[build.args]
  NEXT_PUBLIC_API_URL = "https://chefcloud-staging-api.fly.dev"
  NEXT_PUBLIC_APP_VERSION = "staging"

[env]
  # Server
  NODE_ENV = "production"
  PORT = "3000"

# HTTP service configuration
[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

# Health checks
[[http_service.checks]]
  grace_period = "30s"
  interval = "30s"
  method = "GET"
  path = "/"
  timeout = "10s"

# Machine configuration
[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

# ============================================================================
# Build Args (set at deploy time):
#   fly deploy --build-arg NEXT_PUBLIC_API_URL=https://your-api.fly.dev
#
# See runbooks/DEPLOYMENT_RUNBOOK_FLY_STAGING.md for full setup.
# ============================================================================
